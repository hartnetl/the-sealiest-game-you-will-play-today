<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The title of my game</title>
</head>
<body>

    <section id="title">
        <h1> This is the title of my game </h1>
    </section>

    <section id="home-menu">
        <div id="menu-container">
            <button class="h-btn"><a href="game.html">Play</a></button>
            <button class="h-btn" id="instructions">How To Play</button>
            <!-- Modals learned at https://www.w3schools.com/howto/howto_css_modals.asp -->
            <!-- The Modal -->
            <div id="helpModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span id="close">&times;</span>
                    <p>These are instuctions on how to play the game</p>
                </div>
            </div>
        </div>
    </section>

    <section id="score-space">
        <div id="last-scores">
            <span class="count">Completed: <span id="last-win">0</span></span>
            <span class="count">Lost: <span id="last-lose">0</span></span>
        </div>
    </section>
    
    <script src="assets/js/intro.js"></script>
    
</body>
</html>
