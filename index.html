<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfolio project 2</title>
</head>
<body>

    <section id="title">
        <h1> This is the title of my game </h1>
    </section>

    <section id="game-space">
        <div id="text-box">
            My text will go in here
        </div>
        <div id="buttons-container">
            <button id="option1" class="btn">Option 1</button>
            <button id="option2" class="btn">Option 2</button>
        </div>
    </section>

    <section id="score-space">
        <div id="scores">
            <span class="count">Completed: <span id="score">0</span></span>
            <span class="count">Lost: <span id="incorrect">0</span></span>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
