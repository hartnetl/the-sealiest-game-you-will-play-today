<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>ZOOQUEST/title>
</head>
<body>

    <section id="title">
        <h1> My Game Title </h1>
    </section>

    <section id="home-menu">
        <div id="menu-container">
            <form method="" action="https://hartnetl.github.io/the-sealiest-game-you-will-play-today/game.html">
            <!-- <form method="" action="/game.html"> -->
            <button id ="play" class="h-btn">Play</button>
             </form>
            <button class="h-btn" id="instructions">How To Play</button>
            <!-- Modals learned at https://www.w3schools.com/howto/howto_css_modals.asp -->
            <!-- The Modal -->
            <div id="helpModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span id="close">&times;</span>
                    <p>
                        <strong>Welcome to ________. </strong><br>
                        The instructions are simple: For each scenario, just pick which option you'd like to do, and follow the story through to the end... Whatever that end may be! <br>
                        There are 4 ways to 'win' and earn a point, but 10 ways to 'lose'.
                        After each win/lose you will return to the start of the day. <br><br>
                        <strong>Feeling competitive?</strong> Screenshot your score and send this game to your friends. I've even included a button 
                        to reset your score, in case you feel the need to hide your shame of losing so many times from your friends.
                        Aren't I nice person? Now go have fun at the zoo!

                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="score-space">
        <div id="last-scores">
            <span class="count">Completed: <span id="last-win">0</span></span>
            <span class="count">Lost: <span id="last-lose">0</span></span>
        </div>
    </section>
    
    <script src="assets/js/intro.js"></script>
    
</body>
</html>
