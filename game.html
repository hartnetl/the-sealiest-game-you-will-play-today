<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's play!</title>
</head>

<body id="game-bg">

    <section id="title">
        <form method="get" action="https://hartnetl.github.io/the-sealiest-game-you-will-play-today/index.html">
        <button id="exit">&times;</button>
        </form>
        <h1><a href="index.html">My game title </a> </h1>
    </section>

    <section id="game-space">
        <div id="text-box">
            My text will go in here
        </div>
        <div id="buttons-container">
            <button id="option1" class="btn">Option 1</button>
            <button id="option2" class="btn">Option 2</button>
        </div>
    </section>

    <section id="score-space">
        <div id="scores">
            <span class="count">Completed: <span id="win">0</span></span>
            <span class="count">Lost: <span id="lose">0</span></span>
            <button id="clear">Clear Score</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>

</body>

</html>
